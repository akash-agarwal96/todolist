<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
     <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
      <link rel="icon" href="./fevicon/to-do-list-fevicon.ico" type="image/x-icon">
      
</head>
<body>
    <div class="wrapper">
        <div class="header">
        <h1>Todo List App <i class="fas fa-clipboard-list"></i></h1>
        </div>
        
        <div class="tasks">
            <div class="morning-tasks">
              <h2>Morning 5:00 A.M. to 12:00 P.M.</h2>
               <label for="first-task">
                        <input type="checkbox" name="user-first-task" id="first-task">
                        <span>meditation <i class="fas fa-pray"></i></span>
                    </label>

                    <label for="second-task">
                        <input type="checkbox" name="user-second-task" id="second-task">
                        <span>watching learn code online videos <i class="fas fa-laptop-code"></i></span>
                    </label>
                    <label for="third-task">
                        <input type="checkbox" name="user-third-task" id="third-task">
                        <span>jogging / running <i class="fas fa-running"></i></span>
                    </label>
                    <label for="fourth-task">
                        <input type="checkbox" name="user-fourth-task" id="fourth-task">
                        <span>getting Ready <i class="fas fa-user-tie"></i></span>
                    </label>
                    <label for="fifth-task">
                        <input type="checkbox" name="user-fifth-task" id="fifth-task">
                        <span>learning c language <i class="fas fa-chalkboard"></i></span>
                    </label>
                </div>

          
                <div class="evening-tasks">
                    <h2>evening 4:00 P.M. to 8:00 P.M.</h2>

                    <label for="sixth-task">
                        <input type="checkbox" name="user-sixth-task" id="sixth-task">
                        <span>learning javascript from udemy <i class="fas fa-code"></i></span>
                    </label>
                    <label for="seventh-task">
                        <input type="checkbox" name="user-seventh-task" id="seventh-task">
                        <span>writing an answer on quora <i class="fab fa-quora"></i></span>
                    </label>
                    <label for="eighth-task">
                        <input type="checkbox" name="user-eighth-task" id="eighth-task">
                        <span>write a post on instagram <i class="fab fa-instagram"></i></span>
                    </label>
                    <label for="nineth-task">
                        <input type="checkbox" name="user-nineth-task" id="nineth-task">
                        <span>tweet my progress on Daily Learning <i class="fab fa-twitter"></i></span>
                    </label>
                    <label for="tenth-task">
                        <input type="checkbox" name="user-tenth-task" id="tenth-task">
                        <span>learning / playing guitar <i class="fas fa-guitar"></i></span>
                    </label>
                </div>
            </div>
        </div>
</body>
</html>
